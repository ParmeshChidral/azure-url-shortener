<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px auto;
      max-width: 500px;
      text-align: center;
    }
    input[type="url"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ”— Azure URL Shortener</h1>
  <form id="shorten-form">
    <input type="url" id="long-url" placeholder="Enter a long URL" required>
    <br>
    <button type="submit">Shorten URL</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('shorten-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('long-url').value;

      try {
        const res = await fetch('/api/shorten-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });

        const data = await res.json();

        if (res.ok) {
          resultDiv.innerHTML = `
            Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
          `;
        } else {
          resultDiv.textContent = data.error || 'Something went wrong.';
        }

      } catch (err) {
        resultDiv.textContent = 'Error connecting to API.';
      }
    });
  </script>

</body>
</html>
